<div class="product-detail-container">
    <div class="image-gallery">
        <img src="placeholder.jpg" alt="Product Image">
    </div>
    
    <div class="bidding-section">
        <h2 id="productName">Product Title</h2>
        <p id="description">Detailed item description goes here.</p>
        
        <div class="bid-box">
            <span>Current Highest Bid:</span>
            <h3 id="currentBid">₹ 0.00</h3> <input type="number" placeholder="Enter amount in ₹">
            <button class="bid-btn">Place Bid</button>
        </div>
        
        <p class="timer">Auction ends in: <span id="timeLeft">00:00:00</span></p>
    </div>
</div>
